<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Number</title>
</head>
<body>
<p>The toString() method converts a number to a string.</p>

<p id="demo"></p>

<script>
let x = 123;
document.getElementById("demo").innerHTML =
  x.toString() + "<br>" +
   (123).toString() + "<br>" +
   (100 + 23).toString();
</script>
<p>The toFixed() method rounds a number to a given number of digits.</p>


<p id="demo1"></p>

<script>
let y = 9.656;
document.getElementById("demo1").innerHTML =
  y.toFixed(0) + "<br>" +
  y.toFixed(2) + "<br>" +
  y.toFixed(4) + "<br>" +
  y.toFixed(6)
</script>
<p> JavaScript function parseInt() converts strings to numbers:</p>

<p id="demo2"></p>

<script>
document.getElementById("demo2").innerHTML = 
  parseInt("-10") + "<br>" +
  parseInt("-10.33") + "<br>" +
  parseInt("10") + "<br>"
 
</script>
<p>The toPrecision() method returns a string, with a number written with a specified length:</p>

<p id="demo3"></p>

<script>
let z = 9.656;
document.getElementById("demo3").innerHTML = 
  z.toPrecision() + "<br>" +
  z.toPrecision(2) + "<br>" +
  z.toPrecision(4) + "<br>" +
  z.toPrecision(6);  
</script>

<script src="../js/JavaScript_Numbers.js"></script>
</body>
</html>
