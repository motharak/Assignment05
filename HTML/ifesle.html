    <h3><span style="color: red;">1.</span>These are If Else and Switch Case in Js</h3>
        <p><span style="color: red;">a.</span>If else</p>
    <script>

        var day = new Date();
        // console.log(day.getDay());
        if(day.getDay() == 0){
            document.write(day);
            document.write("<br>");
        }
        else if(day.getDay() == 1){
            document.write();
        }
        else {
            document.write('No more day');
            document.write("<br>");
        }

    </script>
    <p><span style="color: red;">b.</span>if in array</p>
     <script>
         var arr =['Sunday','Monday','Saturday','Tuesday','Friday','Thursday','Wednesday'];
        if (arr[0]=='Sunday'){
            document.write(arr[0]);
            document.write("<br>");
        } if (arr[1]=='Monday'){
            document.write(arr[1]);
            document.write("<br>");
        } if (arr[2]=='Saturday'){
            document.write(arr[3]);
            document.write("<br>");
        } if (arr[3]=='Tuesday'){
            document.write(arr[6]);
            document.write("<br>");
        } if (arr[4]=='Friday'){
            document.write(arr[5]);
            document.write("<br>");
        }if (arr[5]=='Thursday'){
            document.write(arr[4]);
            document.write("<br>");
        }if (arr[6]=='Wednesday'){
            document.write(arr[2]);
            document.write("<br>");
         }else{
            document.write('Sorry! theres no more day');
        }
    </script>
    <!-- <p>Switch case</p> -->
    <script>
        var num = 1;

// check num 

switch(num){
    case 1:
        alert("case 1 alert!");
        break;
    case 2:
        alert("case 2 alert!");
        break ;
    case 3:
        alert("case 3 alert !");
        break;
    case 4:
        alert("case 4 alert !");
        break;
    default:
        alert("default case alert !");
}
    </script>
